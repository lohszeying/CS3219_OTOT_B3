language: node_js
node_js:
 - "stable"
deploy_service_job: &DEPLOY_SERVICE_JOB
  cache:
    directories:
      - node_modules
install:
  - npm install -g serverless
  - travis_retry npm install
  - cd -
script:
  - npm test
  - sls deploy
  - cd -
environments:
  - &PRODUCTION_ENV
    - AWS_ACCESS_KEY_ID=AKIAQ7VZ4HU6JYL6724N
